spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Configuraci√≥n de Mail con Puerto 465 (SSL) para Railway
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.gmail.com
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          connectiontimeout: 15000
          timeout: 15000
          writetimeout: 15000
        transport:
          protocol: smtps
        debug: true

server:
  port: ${PORT:8080}

app:
  mail:
    from: ${MAIL_USERNAME}
    enabled: ${MAIL_ENABLED:true}

logging:
  level:
    root: INFO
    com.veterinaria: DEBUG
    org.springframework.mail: DEBUG