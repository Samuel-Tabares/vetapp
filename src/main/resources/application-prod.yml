spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Deshabilitamos mail SMTP (no funciona en Railway)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}

server:
  port: ${PORT:8080}

# Configuraci√≥n de Resend (funciona en Railway)
app:
  mail:
    from: ${MAIL_FROM:stabares_26@cue.edu.co}
    enabled: ${MAIL_ENABLED:true}
  resend:
    api-key: ${RESEND_API_KEY}
    from: "VetApp <onboarding@resend.dev>"

logging:
  level:
    root: INFO
    com.veterinaria: DEBUG